name: ci

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "mkdocs.yml"
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v2
      - run: pip install --upgrade pip && pip install mkdocs mkdocs-gen-files mkdocs-material
      - run: git config --global user.name "Alberto Archetti" && git config --global user.email "alberto1.archetti@mail.polimi.it"
      - name: Publish docs
        run: mkdocs gh-deploy --force --clean
